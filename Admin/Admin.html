<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile, Equipments, and Rooms</title>
  <link rel="stylesheet" href="Admin.css">
</head>
<body>
  <h1><u><i> Profile Page For User && For Chalet Details :</i></u></h1>
  <br>
  <div class="container active">
    <div class="profile-picture">
      <img src="iconsperson.png" alt="Profile Picture">
    </div>
    <div class="form-fields">
      <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" min="1" max="10" width="30" height="30">
      </div>
      <div class="field">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" min="0" max="20" width="30" height="30">
      </div>
      <div class="field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="choose-name">
        <h2>Choose Image</h2>
        <div class="name-options">
          <div class="name-option">
            <input type="file" id="file-input-1" class="file-input" accept="image/*">
            <button onclick="document.getElementById('file-input-1').click()">Choose File</button>
            <img id="image-1" class="uploaded-image" src="" alt="Uploaded Image" style="display:none;">
          </div>
          <div class="name-option">
            <input type="file" id="file-input-2" class="file-input" accept="image/*">
            <button onclick="document.getElementById('file-input-2').click()">Choose File</button>
            <img id="image-2" class="uploaded-image" src="" alt="Uploaded Image" style="display:none;">
          </div>
          <div class="name-option">
            <input type="file" id="file-input-3" class="file-input" accept="image/*">
            <button onclick="document.getElementById('file-input-3').click()">Choose File</button>
            <img id="image-3" class="uploaded-image" src="" alt="Uploaded Image" style="display:none;">
          </div>
          <div class="name-option">
            <input type="file" id="file-input-4" class="file-input" accept="image/*">
            <button onclick="document.getElementById('file-input-4').click()">Choose File</button>
            <img id="image-4" class="uploaded-image" src="" alt="Uploaded Image" style="display:none;">
          </div>
        </div>
      </div>
    
      <div class="description">
        <label for="description">Description:</label>
        <textarea id="description" name="description" aria-setsize="20"></textarea>
      </div>
      <button class="next-button">Next</button>
    </div>
  </div>

<br><br><br><br>

  <div class="container">
    <h1>Equipments</h1>
    <div class="equipment-grid">
      <div class="equipment-item">
        <div class="equipment-icon">Cheminer</div>
        <input type="checkbox" class="equipment-checkbox">
      </div>
      <div class="equipment-item">
        <div class="equipment-icon">Computers</div>
        <input type="checkbox" class="equipment-checkbox">
      </div>
      <div class="equipment-item">
        <div class="equipment-icon">Kitchen Outdoor</div>
        <input type="checkbox" class="equipment-checkbox">
      </div>
      <div class="equipment-item">
        <div class="equipment-icon">Pool</div>
        <input type="checkbox" class="equipment-checkbox">
      </div>
      <div class="equipment-item">
        <div class="equipment-icon">TV</div>
        <input type="checkbox" class="equipment-checkbox">
      </div>
      <div class="equipment-item">
        <div class="equipment-icon">Jacuzzi</div>
        <input type="checkbox" class="equipment-checkbox">
      </div>
      <div class="equipment-item">
        <div class="equipment-icon">AC</div>
        <input type="checkbox" class="equipment-checkbox" checked>
      </div>
      <div class="equipment-item">
        <div class="equipment-icon">Wifi</div>
        <input type="checkbox" class="equipment-checkbox">
      </div>
    </div>
    <button class="next-button">Next</button>
  </div>
  
  <br><br><br><br>
  
  <div class="container">
    <h1>Rooms</h1>
    <div class="room-fields">
      <div class="room-field">
        <label for="bedroom">
          <input type="checkbox" class="room-checkbox"> Bedroom
        </label>
        <input type="number" id="bedroom" name="bedroom" placeholder="Enter number" class="room-input">
      </div>
      <div class="room-field">
        <label for="bathroom">
          <input type="checkbox" class="room-checkbox"> Bathroom
        </label>
        <input type="number" id="bathroom" name="bathroom" placeholder="Enter number" class="room-input" aria-setsize="50">
      </div>
      <div class="room-field">
        <label for="salon">
          <input type="checkbox" class="room-checkbox"> Salon
        </label>
        <input type="number" id="salon" name="salon" placeholder="Enter number" class="room-input">
      </div>
      <div class="room-field">
        <label for="bedroom-2">
          <input type="checkbox" class="room-checkbox"> Toilette 2
        </label>
        <input type="number" id="bedroom-2" name="bedroom-2" placeholder="Enter number" class="room-input">
      </div>
    </div>
    <button class="save-button">Save</button>
  </div>


  <script src="Admin.js"></script>
</body>
</html>
